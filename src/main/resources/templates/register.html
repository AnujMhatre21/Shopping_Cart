<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base::Layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>
		Insert title here
	</title>
</head>

<body>
	<section>

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img src="img/category/electronics1.png">
				</div>
				<div class="col-md-6 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Register</p>
						</div>
						<div class="card-body">
							<form>


								<div class="row">
									<div class="col mt-1">
										<label class="form-label">Full Name</label>
										<input class="form-control" name="name" type="text">
									</div>
									<div class="col mt-1">
										<label class="form-label">Mobile Number</label>
										<input class="form-control" name="mobilenumber" type="number">
									</div>
								</div>
								<div class="col mt-1">
									<label class="form-label">Email</label>
									<input class="form-control" name="email" type="email">
								</div>

								<div class="row">
									<div class="col mt-1">
										<label class="form-label">Address</label>
										<input class="form-control" name="address" type="text">
									</div>
									<div class="col mt-1">
										<label class="form-label">City</label>
										<input class="form-control" name="city" type="text">
									</div>
								</div>

								<div class="row">
									<div class="col mt-1">
										<label class="form-label">State</label>
										<input class="form-control" name="state" type="text">
									</div>
									<div class="col mt-1">
										<label class="form-label">Pincode</label>
										<input class="form-control" name="pincode" type="number">
									</div>
								</div>

								<div class="row">
									<div class="col mt-1">
										<label class="form-label">Password</label>
										<input class="form-control" name="password" type="password">
									</div>
									<div class="col mt-1">
										<label class="form-label">Confirm Password</label>
										<input class="form-control" name="cpassword" type="password">
									</div>
								</div>
								
								<div class="col mt-1">
										<label class="form-label">Profile Photo</label>
										<input class="form-control" name="profilephoto" type="file">
										<br>
									</div>




								<button type="submit" class="btn bg-primary text-white col-md-12">Submit</button>
							</form>
						</div>
						<div class="card-footer text-center">
							Already have an account ?
							<a href="/login" class="text-decoration-none">Login</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
